<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Document sécurisé</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    video {
      max-width: 100%;
      max-height: 90%;
      pointer-events: none;
    }

    #fileSelector {
      margin-top: 10px;
      font-size: 0.8rem;
      background: #222;
      color: white;
      border: 1px solid #555;
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());

    setTimeout(() => {
      document.body.innerHTML = "<h2 style='color:white'>Session expirée</h2>";
    }, 180000);

    async function loadVideoList() {
      try {
        const response = await fetch('videos.json');
        if (!response.ok) throw new Error("Erreur de chargement JSON");

        const files = await response.json();
        const select = document.getElementById('fileSelector');

        files.forEach(file => {
          const option = document.createElement('option');
          option.value = 'documents/' + file;
          option.textContent = file;
          select.appendChild(option);
        });

        select.addEventListener('change', e => {
          const selectedFile = e.target.value;
          if (selectedFile) {
            const video = document.getElementById('secureVideo');
            video.src = selectedFile;
            video.load();
            video.play();
          }
        });

      } catch (err) {
        console.error("Erreur:", err);
      }
    }

    window.onload = loadVideoList;
  </script>
</head>

<body>
  <video id="secureVideo" src="documents/secure_decomposed.mp4" autoplay loop muted playsinline></video>
  <select id="fileSelector">
    <option value="">-- Choisir une vidéo --</option>
  </select>
</body>
</html>
